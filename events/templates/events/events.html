{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row mx-auto guttered-row">
        Some text here
    </div>
    <div class="row mx-auto guttered-row">
        {% for event in events %}
        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <div class="card mb-3">
                <img class="card-img-top" src="{{ event.image.url }}" alt="Card image cap">
                <div class="card-body card-body-title body-text">
                    <h5 class="heading-text">{{ event.name }}</h5>
                </div>
                <ul class="list-group d-none d-lg-flex list-group-flush body-text text-m">
                    <li class="list-group-item">
                        <span>Â£{{event.price}}</span>
                        <span class="float-right">
                            <i class="fas fa-star"></i> {{event.rating}}
                        </span>
                    </li>
                </ul>
                <div class="card-body">
                    <a href="#" class="card-link">
                        <div class="icon">
                           <i class="fas fa-info-circle"></i> 
                        </div>
                    </a>
                    <a href="#" class="card-link btn button heading-text float-right">Book</a>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>
</div>
