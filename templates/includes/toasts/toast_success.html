<div data-autohide="false" class="toast toast-success">
  <div class="toast-header heading-text text-m rounded-0">
    <h5 class="text-m"><strong>{{ message.tags }}</strong></h5>
    <button type="button" class="ml-auto close text-m" data-dismiss="toast">
        <i class="fas fa-times"></i>
    </button>
  </div>
  <div class="toast-body body-text">
    {{ message }}
  </div>
</div>
