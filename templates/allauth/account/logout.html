{% extends "account/base.html" %}

{% load i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock %}

{% block allauth_content %}
<h1 class="heading-text text-l">{% trans "Sign Out" %}</h1>

<p class="body-text text-m">{% trans 'Are you sure you want to sign out?' %}</p>

<form class="mb-4" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button type="submit" class="button">{% trans 'Sign Out' %}</button>
</form>

<a class="btn button" href="{% url 'events' %}">Back to Account</a>


{% endblock %}
